{% extends 'main/base.html' %}

{% block title %}Editing topiс {{ post.id }}{% endblock %}

{% block content %}
<form method="post" class="form-control d-flex flex-column gap-2">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input value="{{ post.first_name }}" name="first_name" type="text" placeholder="First name" class="form-control">
    <input value="{{ post.last_name }}" name="last_name" type="text" placeholder="Last name" class="form-control">
    <input value="{{ post.email }}" name="email" type="text" placeholder="Email" class="form-control">
    <input value="Обновить" type="submit" class="btn btn-success"> 
</form>
{% endblock %}
