{% extends 'main/base.html' %}

{% block title %}Editing topi—Å {{ user.id }}{% endblock %}

{% block content %}
<form method="POST" class="form-control d-flex flex-column gap-2" onsubmit="return confirmSubmit()">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input value="{{ user.first_name }}" name="first_name" type="text" placeholder="First name" class="form-control">
    <input value="{{ user.last_name }}" name="last_name" type="text" placeholder="Last name" class="form-control">
    <input value="{{ user.email }}" name="email" type="text" placeholder="Email" class="form-control">
    <input value="Update" type="submit" class="btn btn-success"> 
</form>

<script>
    function confirmSubmit() {
        return confirm("Are you sure, that you want to update these records to the database?");
    }
</script>
{% endblock %}
